<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow - Gestion d'√âquipe</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1>WorkFlow üöÄ</h1>
        <div id="user-info">
            <span id="user-role"></span>
            <button id="logout-btn">D√©connexion</button>
        </div>
    </header>

    <main id="app-container">
        <section id="login-view" class="active">
            <h2>Connexion</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Se Connecter</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>

        <section id="admin-view" class="hidden">
            <h2>Tableau de Bord Admin</h2>
            <button id="show-task-form">Cr√©er T√¢che</button>
            <div id="task-creation-form" class="hidden form-card">
                <h3>Nouvelle T√¢che</h3>
                <input type="text" id="task-title" placeholder="Titre" required>
                <textarea id="task-description" placeholder="Description"></textarea>
                <select id="task-assigned-to">
                    <option value="">Assigner √†...</option>
                </select>
                <input type="date" id="task-deadline" required>
                <select id="task-priority" required>
                    <option value="Normale">Normale</option>
                    <option value="Haute">Haute</option>
                    <option value="Critique">Critique</option>
                </select>
                <button id="submit-new-task">Ajouter T√¢che</button>
                <p id="task-form-error" class="error-message"></p>
            </div>
            <h3>Toutes les T√¢ches (Admin)</h3>
            <div class="filters">
                <select id="filter-status">
                    <option value="all">Tous les statuts</option>
                    <option value="A_faire">√Ä faire</option>
                    <option value="En_cours">En cours</option>
                    <option value="Termine">Termin√©</option>
                </select>
                <select id="filter-priority">
                    <option value="all">Toutes les priorit√©s</option>
                    <option value="Normale">Normale</option>
                    <option value="Haute">Haute</option>
                    <option value="Critique">Critique</option>
                </select>
            </div>
            <div id="admin-tasks-list" class="tasks-container"></div>

            <hr>

            <h3>Demandes des Membres</h3>
            <div id="admin-requests-list" class="requests-container"></div>
        </section>

        <section id="member-view" class="hidden">
            <h2>Mes T√¢ches</h2>
            <div id="member-tasks-list" class="tasks-container"></div>
            
            <hr>
            
            <h2>Faire une Demande</h2>
            <form id="request-form" class="form-card">
                <input type="text" id="request-title" placeholder="Titre de la demande" required>
                <select id="request-type" required>
                    <option value="Support">Support Technique</option>
                    <option value="Conges">Demande de Cong√©s</option>
                    <option value="Materiel">Mat√©riel</option>
                </select>
                <textarea id="request-details" placeholder="D√©tails de la demande"></textarea>
                <button type="submit">Soumettre la Demande</button>
                <p id="request-form-error" class="error-message"></p>
            </form>
            
            <h3>Mes Demandes en cours</h3>
            <div id="member-requests-list" class="requests-container"></div>

            <button id="fab-add-request">+</button>
        </section>

    </main>

    <script src="scripts/app.js"></script>
</body>
</html>
